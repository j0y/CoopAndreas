on:
  push:
    paths:
    - 'server/**'
  pull_request:
    paths: 
    - 'server/**'

name: server

jobs:
  cmake-build:
    name: Make ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest"] # "windows-latest", "macos-latest"
    steps:
    - uses: actions/checkout@v4

    - name: Configure
      run: cd ./server/build && cmake -S .. -B .

    - name: Build
      run: cd ./server/build && make
